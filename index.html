<!DOCTYPE html>
<html lang="en">
<head>
	<title>Justin Clagg | Calculator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A simple calculator designed in CSS.">
	<meta name="author" content="Justin Clagg">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<link rel="stylesheet" type="text/css" href="http://www.justinclagg.com/project-footer.css">
	<script type="text/javascript" src="./script.js" defer></script>
</head>
<body>
	<div class="calc-body">
		<div class="title">ELECTRONIC CALCULATOR</div>
		<div id="display" class="calc-display"></div>
		<div class="row">
			<button id="ac-btn" class="red-btn">AC</button>
			<button id="clr-btn" class="red-btn">CE</button>
			<button class="btn">%</button>
			<button class="btn">/</button>
		</div>
		<div class="row">
			<button class="btn">(</button>
			<button class="btn">)</button>
			<button class="btn">[</button>
			<button class="btn">]</button>
		</div>
		<div class="row">
			<button class="btn">7</button>
			<button class="btn">8</button>
			<button class="btn">9</button>
			<button class="btn">*</button>
		</div>
		<div class="row">
			<button class="btn">4</button>
			<button class="btn">5</button>
			<button class="btn">6</button>
			<button class="btn">-</button>
		</div>
		<div class="row">
			<button class="btn">1</button>
			<button class="btn">2</button>
			<button class="btn">3</button>
		</div>
		<div class="row"> 
			<button class="btn">0</button>
			<button class="btn">.</button>
			<button id="eq-btn">=</button>
			<button class="btn add-btn">+</button>
		</div>
	</div>
	<footer class="project-footer">
		<p>Copyright Â© 2016 Justin Clagg</p>
		<a href="http://www.justinclagg.com">Portfolio</a>
		<a href="https://github.com/justinclagg/calculator" target="_blank">Source</a>
	</footer>
</body>
</html>
